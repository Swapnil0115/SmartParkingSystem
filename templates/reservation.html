<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking System App</title>
    <link
      rel="stylesheet"
      href=" https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styleReserve.css') }}">
  </head>
  <body onload="showData()">
    <div class="wrapper">
      <h1 class="title">
        Park Find <span> </span>
      </h1>

      <div class="jumbotron">

        <form id="form">

        <div class="form-group">
         <label>Mark of Car</label>
         <input type="text" name="carMark" id="carMark" class="form-control">
        </div>

         <div class="form-group">
         <label>Car Registation Number</label>
         <input type="text" name="carNumber" id="carNumber" class="form-control">
        </div>
        <button typey="submit" class="btn btn-primary">Add Car</button>
        </form>
      </div>


     <div class="row marketing">
     <div class="col-lg-12">
     <table class="table table-hover">
     <thead>
         <tr>
             <th>Mark</th>
             <th>Reg-Namber</th>
             <th>Entrece</th>
             <th>Exit</th>
         </tr>
     </thead>
     <tbody id="results"></tbody>
     </table>

     </div>
    </div>
     </div>
    </div>
    </div>
    <!---wrapper end-->

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static',filename='js/reservation.js') }}"></script>
  </body>
</html>
